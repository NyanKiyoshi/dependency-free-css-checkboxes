<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Demo - dependency-free-css-checkboxes</title>

    <link rel="stylesheet" href="dist/checkboxes.css">
    <link rel="stylesheet" href="demo.css">

    <meta name="title" content="Dependency free checkboxes">
    <meta name="description" content="Simple pure CSS checkboxes, no JS, no webfonts or glyphs to be loaded.">
  </head>

  <body>
    <div class="container">
      <div class="title center">
        <h1>100% CSS checkboxes</h1>
        <p class="subtitle">
          Simple pure CSS checkboxes, no JS, no webfonts or glyphs to be loaded.
        </p>
      </div>

      <h3 class="center">Choose a candy box...</h3>

      <div class="demo">
        <div>
          <div class="s-checkbox">
            <input id="id_candy_0" name="collar" value="3" type="checkbox">
            <label for="id_candy_0">
              100g
            </label>
          </div>

          <div class="s-checkbox">
            <input id="id_candy_1" name="collar" value="4" type="checkbox">
            <label for="id_candy_1">
              250g
            </label>
          </div>

          <div class="s-checkbox">
            <input id="id_candy_2" name="collar" value="5" type="checkbox">
            <label for="id_candy_2">
              500g
            </label>
          </div>

          <div class="s-checkbox">
            <input id="id_candy_3" name="collar" value="5" type="checkbox">
            <label for="id_candy_3">
              All of it?
            </label>
          </div>
        </div>
      </div>

      <hr/>

      <div class="center">
        <a class="btn"
           href="dist/checkboxes.css">Download CSS</a>
        <a class="btn secondary"
           href="https://github.com/NyanKiyoshi/dependency-free-css-checkboxes">Fork me</a>
      </div>
    </div>
  </body>
</html>
