<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Demo - dependency-free-css-checkboxes</title>
    <link rel="stylesheet" href="dist/checkboxes.css">
    <link rel="stylesheet" href="demo.css">
  </head>

  <body>
    <div class="container">
      <h3>Demo</h3>
      <div class="s-checkbox">
        <input id="id_collar_0" name="collar" value="3" type="checkbox">
        <label for="id_collar_0">
          Round
        </label>
      </div>

      <div class="s-checkbox">
        <input id="id_collar_1" name="collar" value="4" type="checkbox">
        <label for="id_collar_1">
          V-Neck
        </label>
      </div>

      <div class="s-checkbox">
        <input id="id_collar_2" name="collar" value="5" type="checkbox">
        <label for="id_collar_2">
          Polo
        </label>
      </div>

      <hr/>

      <div class="center">
        <a class="btn"
           href="dist/checkboxes.css">Download</a>
        <a class="btn secondary"
           href="https://github.com/NyanKiyoshi/dependency-free-css-checkboxes">Fork me</a>
      </div>
    </div>
  </body>
</html>
